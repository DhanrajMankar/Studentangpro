<div class="col-md-6 offset-md-3">
    <h3>Update Customer</h3>
    <br>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name: </label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName">
      </div>
  
      <div class="form-group">
        <label>Last Name: </label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName">
      </div>
  
      <div class="form-group">
        <label>Mobile: </label>
        <input type="number" class="form-control" id="mobile" [(ngModel)]="student.mobile" name="mobile">
      </div>
  
      <div class="form-group">
        <label>Address: </label>
        <input type="text" class="form-control" id="address" [(ngModel)]="student.address" name="address">
      </div>
  
      <div class="form-group">
        <label>Email ID: </label>
        <input type="email" class="form-control" id="email" [(ngModel)]="student.email" name="email">
      </div>
      <br>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
