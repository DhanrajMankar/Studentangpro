<h2>Student List</h2>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mobile</th>
      <th>Address</th>
      <th>email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.firstName}}</td>
    <td>{{student.lastName}}</td>
    <td>{{student.mobile}}</td>
    <td>{{student.address}}</td>
    <td>{{student.email}}</td>
    <td>
      <button (click)="updateStudent(student.id)" class="btn btn-info">Update</button>
      &nbsp;
      <button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
